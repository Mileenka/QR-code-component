<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="QR-code.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
    <section id="QR-code">
      <div class="img">
        <img class="QR" width="290px" src="image-qr-code.png" alt="">
      </div>
      <div id="QR-code-info">
        <h1>Improve your front-end <br> skills  by building projects</h1>
        <p>Scan the QR code to visit Frontend <br> Mentor and take your coding skills to the next level</p>
      </div>
    </section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Mileenka">Mileenka</a>.
  </div>
</body>
</html>
